<!DOCTYPE html>
<html>

<head>

</head>

<body>
  <div class="container">
    <div class="iphone">
      <div class="screen" id="iphone_screen">
        <h1>Welcome</h1>

    </div>
  </div>


  <script src="login_register.js"></script>
