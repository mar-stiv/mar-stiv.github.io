<!DOCTYPE html>
<html>

<head>
  <title>iPhone Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="register_style.css">
</head>

<body>
  <div class="container">
    <div class="iphone">
      <div class="screen" id="iphone_screen">
        <h1>Welcome</h1>
        <form>
          <p style="margin: 40% 5% 40% 5%;">
            Welcome to HabitRabbit your gamified habit tracking companion.
            The following is a hifi prototype of our App.
            In the first step we will time you in the task of creating an new account with us.
            The timer will start running once you click the start button.</p>
          <button id="start_button" onclick="get_login_register_screen()">Start Test</button>
        </form>
      </div>
    </div>
  </div>


  <script src="login_register.js"></script>
</body>

</html>
